<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/it.css" />
  </head>
  <body class="it">
    <header></header>
    <div class="titleBg mg6">
      <h2 class="title_deco">IT</h2>
    </div>
    <main>
      <section id="section1">
        <h3 class="title_deco">편리하고 선명한 디스플레이 IT Display</h3>
        <p>
          LG디스플레이는 사용자 편의성을 극대화시킬 수 있는 다양한 모니터, 2 in
          1, 노트북, 태블릿, 올인원 PC용 제품들을 선보이고 있습니다
        </p>
        <img class="mg6" src="img/it_img_sec1.jpg" alt="" />
        <figure class="sec_live">
          <figcaption>
            <h4>더욱 생생한 화면</h4>
            <p>
              LG디스플레이는 화면을 통해서도 실제와 똑같은 세상을 보고 싶어하는
              소비자 요구에 맞춰, 더욱 선명한 고화질과 넓은 시야각을 제공하는
              IPS 기반의 IT 제품을 개발/생산합니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="img/it_img_live.png" alt="" />
            <img src="img/it_img_livemonitor.png" alt="" />
            <img src="img/it_img_live.png" alt="" />
          </div>
        </figure>
        <figure class="sec_zoom flex">
          <figcaption>
            <h4>섬세한 디테일을 담아내는 초고화질 화면</h4>
            <p>
              LG디스플레이는 우수한 Oxide 기술을 통해 UHD를 넘어 8K까지 진화한
              초고해상도 디스플레이를 통해 더 선명한 화질을 제공합니다.
            </p>
          </figcaption>
          <div class="notice">
            <div>
              <img src="img/it_img_zoom.jpg" alt="" />
            </div>
            <div>
              <img src="img/it_img_zoom.jpg" alt="" />
            </div>
          </div>
        </figure>
        <figure class="sec_black flex">
          <figcaption>
            <h4>더 진화한 IPS, IPS Black</h4>
            <p>
              IPS Black은 기존 IPS에서 명암비를 한단계 더 발전시켜 블랙을 더
              블랙답게 표현하고 어느 각도에서든 더 정확한 색표현을 제공하는
              프리미엄 화질 솔루션입니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="img/it_img_black.jpg" alt="" />
          </div>
        </figure>
        <figure class="sec_sunshine flex">
          <figcaption>
            <h4>더욱 밝고 세밀한 미니 LED</h4>
            <p>
              LG디스플레이의 미니 LED 솔루션은 HDR1000/HDR1400을 만족하여, 밝은
              날에도 야외 시인성이 훌륭합니다. 또한, 범용 미니 LED 기술 대비
              두께가 얇고, 세밀한 디밍으로 Halo를 최소화하였습니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="img/it_img_임시야.jpg" alt="" />
          </div>
        </figure>
      </section>
      <section id="section2">
        <h3 class="title_deco">차원이 다른 디자인</h3>
        <p>
          사용 환경에 맞춘 다양한 제품을 제공하고, 슬림하고 혁신적인 디자인을
          구현했습니다.
        </p>
        <img class="mg6" src="img/it_img_sec2.jpg" alt="" />
        <figure class="sec_size">
          <figcaption>
            <h4>사용 환경에 최적화된 비율</h4>
            <p>
              휴대성 및 공간 활용도가 높고, 영화/게임뿐만 아니라 사무 작업과
              화상 회의, 멀티태스킹에 가장 적합한 화면 비율을 제공합니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="img/it_img_size01.png" alt="" />
          </div>
        </figure>
        <figure class="sec_bezeless">
          <figcaption>
            <h4>얇고 세련된 디자인</h4>
            <p>
              보다 슬림한 베젤로 꽉찬 화면을 느낄 수 있습니다. 하단의 Front
              cover까지 삭제하여 완벽한 4면 Borderless 모니터와 얇은 베젤&슬림
              디자인의 초경량 노트북을 제공합니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="" alt="" />
          </div>
        </figure>
      </section>
      <section id="section3">
        <h3 class="title_deco">당신의 라이프 스타일을 완성해주는 디스플레이</h3>
        <p>
          LG 디스플레이는 기존의 한계에서 벗어나 언제 어디서든 놀라운 경험을
          선사합니다.
        </p>
        <img class="mg6" src="img/it_img_sec3.jpg" alt="" />
        <figure class="sec_sketch">
          <figcaption>
            <h4>섬세하고 부드러운 펜 터치</h4>
            <p>
              LG디스플레이는 별도의 터치 패널을 사용하지 않고 디스플레이 패널과
              결합한 in-TOUCH 기술을 적용합니다. 가볍고 얇으면서 섬세한 터치
              성능을 구현하고, Active Pen을 지원하여 편의성을 높였습니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="img/it_img_sketch.jpg" alt="" />
          </div>
        </figure>
        <figure class="sec_gaming">
          <figcaption>
            <h4>승리를 위한 IPS 게이밍 디스플레이</h4>
            <p>
              IPS 기반의 고화질과 디테일한 Low Gray 표현으로 화려한 그래픽의
              게임 화면을 매끄럽게 표현합니다. 고속 구동, 고속 응답 기술로
              속도감 있고 쾌적한 게임 플레이를 지원합니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="img/it_img_gamingbefore.jpg" alt="" />
            <img src="img/it_img_gamingafter.jpg" alt="" />
          </div>
        </figure>
        <figure class="sec_folderable">
          <figcaption>
            <h4>폴더블 OLED</h4>
            <p>
              크기와 무게가 최소화 된 대 화면의 접히는 OLED 디스플레이를 통해
              편의성을 극대화 하였습니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="img/it_임시야.jpg" alt="" />
          </div>
        </figure>
        <figure class="sec_battery">
          <figcaption>
            <h4>Low Power Consumption</h4>
            <p>
              Oxide 기술로 All day battery를 구현하여, 충전기 없이 하루 이상
              사용할 수 있는 제품을 제공합니다.
            </p>
          </figcaption>
          <div class="notice">
            <img src="img/it_img_batterymorning.jpg" alt="" />
            <img src="img/it_img_batterynight.jpg" alt="" />
          </div>
        </figure>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
